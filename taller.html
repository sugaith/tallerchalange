  <body>
    <script>
      // 2 - Sorted Squared Array
      function sortedSquaredArray(sortedArray) {
        const squaredArray = [];
        for (const element of sortedArray) {
          console.log(element)
          squaredArray.push(Math.pow(element, 2));
        }

        return squaredArray.sort((a, b) => a - b);
      }
    </script>


    <!--RUN-->
    <script>
      $(document).ready(() => {

      });
